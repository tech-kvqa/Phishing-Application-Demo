<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeleCRM - Secure Access</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='telecrm-favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f6f7fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .proceed-btn {
            background-color: #ec2027;
            border: none;
            color: white;
            font-weight: 500;
            padding: 12px 30px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .proceed-btn:hover {
            background-color: #c51922;
        }
        .company-logo {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 text-center">
            <h3 class="mb-3">Secure Authentication Required</h3>
            <p class="text-muted mb-4">To continue, please verify your identity and proceed to the secure resource.</p>

            <!-- No direct form redirect -->
            <button id="proceedBtn" class="proceed-btn">Proceed Securely</button>

            <div class="mt-4 text-muted" style="font-size: 13px;">
                TeleCRM cares about your security. If you have concerns, contact our support desk.
            </div>
        </div>
    </div>

    <script>
        document.getElementById("proceedBtn").addEventListener("click", async () => {
            const colleagueId = "{{ colleague_id }}";

            try {
                // 1️⃣ Record click in backend
                const response = await fetch(`https://phishing-application-demo.onrender.com/phising_click/${colleagueId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    console.log("✅ Click recorded successfully!");
                } else {
                    console.warn("⚠️ Failed to record click:", await response.text());
                }

                // 2️⃣ Redirect to Vue phishing test page
                window.location.href = `http://localhost:8080/phishing_test/${colleagueId}`;

            } catch (error) {
                console.error("❌ Error recording click:", error);
                // Still redirect even if backend call fails
                window.location.href = `http://localhost:8080/phishing_test/${colleagueId}`;
            }
        });
    </script>
</body>
</html>
